		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>VUE-UI</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html {
				--button-height: 32px;
				--font-size: 14px;
				--button-bg: white;
				--button-active-bg: #eee;
				--border-radius: 4px;
				--color: #333;
				--border-color: #999;
				--border-color-hover: #666;
			}

			body {
				font-size: var(--font-size);
			}

			#app {
				margin: 20px;
			}
		</style>
	</head>

	<body>

			</g-button>
